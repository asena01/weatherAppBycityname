<div class="main">
  <div class="input-group">
    <input
           [(ngModel)] ="searchString"
           [typeahead]="countries"
           (keyup.enter)="onEnter()"
           type="text"
           class="form-control"
           placeholder="Country">


    <div class="">
      <button (click)="searchCurrentWeather()" class="btn" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</div>
