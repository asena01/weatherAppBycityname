<div class="searchContainer fixed-top">
  <div class="row align-items-center">
    <div class="col-12">
      <app-search></app-search>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 150px;" *ngIf="!searching && isDataAvailable">
  <app-search-result
    [countryinfo]="countryinfo"
    [weatherInfo]="weatherInfo">
  </app-search-result>
</div>

<div style="margin-top: 150px;" *ngIf="!searching && !isDataAvailable" class="alert alert-warning" role="alert">
   <p style="font-weight: bold">No information available for <span style="color: red">{{searchedCountryName}}</span>... try another</p>
</div>

<div class="alert alert-warning" style="margin-top: 150px;" *ngIf="searching && !isDataAvailable">
  searching.......
</div>
